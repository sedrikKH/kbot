# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  registry: "ghcr.io"
  repository: sedrikkh
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.7-2aea4a7"
  os: linux
  arch: amd64
secret:
  name: "kbot"
  key: "token"
  env: "TELE_TOKEN"
securityContext:
  privileged: true
